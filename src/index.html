<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Access Practice</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		#question, #answer, #target, #input {
			white-space: pre;
			font-family: "Consolas", monospace;
			font-size: 1.2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Access Practice</h1>
		<div class="row">
			<div class="col-xs-3">
				<div id="question"></div>
			</div>
			<div class="col-xs-4">
				<div class="form-group">
					<div id="target" class="text-success"></div>
					<textarea id="input" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<input type="button" class="btn btn-info" value="Check Answer" id="checkAnswer">
					<input type="button" class="btn btn-warning" value="New Puzzle" id="newGame">
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-4">
							Difficulty:
						</div>
						<div class="col-xs-8">
							<input type="range" min="1" max="5" value="1" id="difficulty" class="form-control"></label>
							<select id="questionType" class="form-control">
								<option value="random">Random</option>
								<option value="array-object">Array/Object Access</option>
								<option value="for-loop">For-Loop Access</option>
							</select>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-5">
				<div id="answer"></div>
			</div>
		</div>




	</div>


	<script src="./script.js"></script>

</body>
</html>
